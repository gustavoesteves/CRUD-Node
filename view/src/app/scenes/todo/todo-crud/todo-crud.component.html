<section id="banner">
  <div class="content">
    <h3>New Todo</h3>
    <form>
      <div class="row gtr-uniform">
        <div class="col-12 col-12-xsmall">
          <input #title type="text" [value]=titleValue placeholder="Title" />
        </div>
      </div>
    </form>
    <!-- Break -->
    <div class="col-12">
      <ul class="actions">
        <li><button (click)="postTodo(title.value);" class="primary">Add</button></li>
      </ul>
    </div>
  </div>
</section>
