<section id="banner">
  <div class="content">
    <h3>New Todo</h3>
    <form>
      <div class="row gtr-uniform">
        <div class="col-12 col-12-xsmall">
          <input [(ngModel)]="title" name="textTitle" type="text" placeholder="Title" />
        </div>
      </div>
    </form>
    <!-- Break -->
    <div class="col-12">
      <ul class="actions">
        <li><button (click)="postTodo(title);" class="primary">Add</button></li>
      </ul>
    </div>
  </div>
</section>
