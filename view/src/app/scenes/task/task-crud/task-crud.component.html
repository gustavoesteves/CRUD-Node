<section id="banner">
  <div class="content">
    <h3>New Task</h3>
    <form>
      <div class="row gtr-uniform">
        <div class="col-12">
          <input [(ngModel)]="title" type="text" name="taskTitle" placeholder="Title" />
        </div>
        <!-- Break -->
        <div class="col-12">
          <textarea [(ngModel)]="text" name="taskMessage" placeholder="Enter your message" rows="6"></textarea>
        </div>
      </div>
    </form>
    <!-- Break -->
    <div class="col-12">
      <ul class="actions">
        <li><input (click)="postTask(title, text);" type="submit" value="Add" class="primary" /></li>
      </ul>
    </div>
  </div>
</section>
